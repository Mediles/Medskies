<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minehut Servers Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <div class="branding">
                <img src="assets/logo.svg" alt="Medskies Logo" class="logo">
                <div class="title-group">
                    <h1>Medskies Analytics</h1>
                    <p class="subtitle">Advanced Minehut Server Intelligence</p>
                </div>
            </div>
            
            <div class="search-analytics">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search servers, tags, or metadata...">
                    <div class="search-filters">
                        <button class="filter-btn" data-filter="name">Name</button>
                        <button class="filter-btn" data-filter="tags">Tags</button>
                        <button class="filter-btn" data-filter="meta">Meta</button>
                    </div>
                </div>
                <div class="quick-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="total-servers">0</span>
                        <span class="stat-label">Servers</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="total-players">0</span>
                        <span class="stat-label">Players</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="loading" id="loading">Loading servers...</div>
        <div class="error" id="error" style="display: none;">Error loading servers. Please try again later.</div>
        
        <div id="favorites-section" style="display: none;">
            <h2>Favorite Servers</h2>
            <div class="servers-container" id="favorites-container">
                <!-- Favorite servers will be populated here by JavaScript -->
            </div>
        </div>
        
        <h2 id="all-servers-heading">All Servers (Sorted by Player Count)</h2>
        <div class="servers-container" id="servers-container">
            <!-- Server list will be populated here by JavaScript -->
        </div>

        <!-- Server Details Modal -->
        <div id="server-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="modal-content-container"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>Data provided by Minehut API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
